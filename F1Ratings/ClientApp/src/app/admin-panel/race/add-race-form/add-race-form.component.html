<form #form='ngForm' (submit)="onSubmit(form)" class="border p-2">
    <div class="form-group">
        <label for="track">Track</label>
        <select class="form-control" [(ngModel)]="formModel.Track" id="track" name="TrackId" required>
            <option *ngFor="let track of tracks" [ngValue]="track.id">{{track.name}}, {{track.country.name}}</option>
        </select>
    </div>

    <div class="form-group">
        <label for="date">Date</label>
        <input type="datetime-local" class="form-control" [(ngModel)]="formModel.Date"  id="date" name="Date" required>
    </div>

    <div class="form-group">
        <label for="extraInfo">Extra Info</label>
        <textarea class="form-control" [(ngModel)]="formModel.ExtraInfo" id="extraInfo" name="ExtraInfo"></textarea>
    </div>

    <button type="submit" class="btn btn-primary" *ngIf="!raceToEdit"> Add Race </button>
    <button type="submit" class="btn btn-primary" *ngIf="raceToEdit"> Edit Race </button>
</form>
