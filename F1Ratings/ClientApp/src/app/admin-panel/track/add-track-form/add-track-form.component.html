<form #form='ngForm' (submit)="onSubmit(form)" class="border p-2">
    <div class="form-group">
        <label for="track">Track Name</label>
        <input class="form-control" [(ngModel)]="formModel.Name" id="track" name="Name" required>
    </div>
    <div class="form-group">
        <label for="country">Country</label>
        <select class="form-control" [(ngModel)]="formModel.Country" id="country" name="CountryId" required>
            <option *ngFor="let country of countries" [ngValue]="country.id">{{country.name}}</option>
        </select>
    </div>

    <button type="submit" class="btn btn-primary" *ngIf="!trackToEdit"> Add Track </button>
    <button type="submit" class="btn btn-primary" *ngIf="trackToEdit"> Edit Track </button>
</form>
