<form #form='ngForm' (submit)="onSubmit(form)" class="border p-2">
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input class="form-control" [(ngModel)]="formModel.FirstName" id="firstName" name="FirstName" required>
    </div>

    <div class="form-group">
        <label for="surname">Surname</label>
        <input class="form-control" [(ngModel)]="formModel.Surname" id="surname" name="Surname">
    </div>

    <div class="form-group">
        <label for="lastname">Last Name</label>
        <input class="form-control" [(ngModel)]="formModel.LastName" id="lastname" name="LastName" required>
    </div>

    <div class="form-group">
        <label for="wins">Wins</label>
        <input type="number" class="form-control" [(ngModel)]="formModel.Wins" id="wins" name="Wins">
    </div>

    <div class="form-group">
        <label for="podiums">Podiums</label>
        <input type="number" class="form-control" [(ngModel)]="formModel.Podiums" id="podiums" name="Podiums">
    </div>

    <div class="form-group">
        <label for="Starts">Starts</label>
        <input type="number" class="form-control" [(ngModel)]="formModel.Starts" id="Starts" name="Starts">
    </div>

    <div class="form-group">
        <label for="debut">Debut</label>
        <input type="date" class="form-control" [(ngModel)]="formModel.Debut"  id="debut" name="Debut">
    </div>

    <div class="form-group">
        <label for="retired">Retired</label>
        <input type="date" class="form-control" [(ngModel)]="formModel.Retired"  id="retired" name="Retired">
    </div>

    <button type="submit" class="btn btn-primary" *ngIf="!driverToEdit"> Add Driver </button>
    <button type="submit" class="btn btn-primary" *ngIf="driverToEdit"> Edit Driver </button>
</form>
